name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - CONTRIBUTING.md
      - LICENSE
  pull_request:
    branches:
      - main

env:
  URL_CHECKER_TIMEOUT: 30  # Set a reasonable timeout value for the URL checker script (in seconds)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint:all

      - name: Run scripts
        run: |
          for script in script/*.js; do
            node "$script"
          done

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3 
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          enablement: true  # Enable GitHub Pages

      - name: Set PATH_PREFIX
        run: echo "PATH_PREFIX=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build static pages
        run: npm run eleventy:prod

      - name: Upload site content
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git init
          git remote add origin https://github.com/${{ github.repository }}
          git checkout -b gh-pages
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push -f https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment issue
        run: |
          today=$(date +'%Y-%m-%d')
          outcome="succeeded"
          url="https://${{ github.actor }}.github.io/${{ github.event.repository.name }}/"
          gh issue create --title "$today - Deployment: $outcome" --body "URL: $url"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the personal access token
